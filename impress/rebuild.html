<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        $(function () {
            App.View.initCanvas();
            App.View.initStep();

            //按键 
            $(document).keydown(function () {
                //如果播放完毕，从头开始
                if ($('.future').length == 0) {
                    $('.step').removeClass('past').addClass('future');
                }

                $('.cur').removeClass('cur').addClass('past');
                var cur = $('.future:first');
                var pastone = $('.past:last');
                if ($('.past').length == 0) {
                    App.View.simpleSetStep(cur);
                } else {
                    App.View.setStep(cur, pastone);    
                }
                // App.View.simpleSetStep(cur);
                cur.removeClass('future').addClass('cur');
            })

            //重置窗口
            $(window).resize(function () {
                 App.View.resizeCanvas();
            })
        })
    </script>
</head>
<body>
<div id="camera-zoom">
    <div id="camera-move">
        <div class="step future" data-x="100" data-y="-100" data-scale="0.5">
            <h1>X: 100, Y: -100</h1>
        </div>
        <div class="step future" data-x="-300" data-y="-300" data-scale="1" data-rotatey="30">
            <h1>X: -300, Y: -300</h1>
        </div>
        <div class="step future" data-x="300" data-y="300" data-scale="1">
            <h1>X: 300, Y: 300</h1>
        </div>
        <div class="step future" data-x="-500" data-y="100" data-scale="1">
            <h1>X: -500, Y: 100</h1>
        </div>        
    </div>
</div>
</body>
</html>
