<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/showstep.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        $(function () {
            App.View.initCanvas();
            App.View.initStep();

            $(document).click(function () {
                var text = document.querySelector(".text");
                // $(text).addClass('text-fly-show').removeClass('text-fly-hide');
                // $(text).addClass('text-flip-x-show').removeClass('text-flip-x-hide');
                // $(text).addClass('text-flip-y-show').removeClass('text-flip-y-hide');
                // $(text).addClass('text-card-show').removeClass('text-card-hide');
                $(text).addClass('text-flip-show').removeClass('text-flip-hide');
            }); 

            //按键 
            $(document).keydown(function () {
                if (Config.isExecute) return;
                var steps = App.View.getNextStep();
                App.View.setStep(steps.cur, steps.prev); 
            })

            //重置窗口
            $(window).resize(function () {
                 App.View.resizeCanvas();
            })
        })
    </script>
</head>
<body>
<div id="camera-zoom">
    <div id="camera-move">
        <div id="step-1" class="step" data-x="100" data-y="-100" data-scale="1">
            <!-- <h1 class="text text-transition text-fly-hide">This is h1 head</h1> -->
            <!-- <h1 class="text text-transition text-flip-x-hide">This is h2 head</h1> -->
            <!-- <h1 class="text text-transition text-flip-y-hide">This is h3 head</h1> -->
            <!-- <h1 class="text text-transition text-card-hide">This is h3 head</h1> -->
            <h1 class="text text-transition text-flip-hide">This is h3 head</h1>
        </div>
        <div id="step-7" class="step" data-x="300" data-y="-100" data-scale="1">

        </div>
        <div id="step-2" style="background:red;" class="step" data-x="100" data-y="-100" data-z="-3500" data-scale="1" data-rotatez="60">

        </div>    
        <div id="step-3" class="step" data-x="-300" data-y="-300" data-scale="1" data-rotatey="10" data-rotatex="-40" data-rotatez="-10">

        </div>
        <div id="step-4" class="step" data-x="300" data-y="300" data-scale="0.5">

        </div>
        <div id="step-5" class="step prev" data-x="-500" data-y="100" data-scale="1">

        </div>   
        <div id="overview" class="step cur" data-x="0" data-y="0" data-scale="1"></div>     
    </div>
</div>
</body>
</html>
