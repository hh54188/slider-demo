<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/basic/underscore-min.js"></script>
    <script type="text/javascript" src="js/basic/backbone-min.js"></script>
    <style type="text/css">
        *{margin: 0; padding: 0;}
        .slider {
            width: 960px;
            height: 400px;
            background: orange;
            margin: 0 auto;
            margin-top: 50px;
        }
        .flex-wrap {
            display: -webkit-box;
            border: 1px solid black;
            -webkit-box-align: center; /*start, end, center, vertical:孩子节点从哪个方向开始排列，与orient属性有关联*/
            -webkit-box-orient: vertical; /*还在的排列方向，是从上到下还是从坐到右*/                        
            -webkit-perspective: 200px;

            width:80%;
            height:100%;
        }
        .box {
            margin-top: 20px;
            opacity: 1;
            -webkit-box-flex: 1;
            position: relative;
            height:42px;
            -webkit-transform-style: preserve-3d;
            -webkit-transition:all 1000ms cubic-bezier(0.26, 0.86, 0.44, 0.985) 0s;
            -webkit-transform-origin: 50% 0%;
            -webkit-transform: rotateX(0deg);
        }
        .box h1 {
            padding: 5px;
        }
        .box input {
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
            /*padding: 5px;*/
            font-size: 32px;
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        input{
            display: block;
        }
    </style>
    <script type="text/javascript">
    
        $(function () {
            $('.box').dblclick(function () {
                $(this).addClass('cur');
                enableEdit();
            });

            $(document).click(function () {
                // $('.box')[0].style.webkitTransform = "rotateX(0deg)";
                // $('.box')[0].style.opacity = "1";

                // $('.box').style.webkitTransform = "rotateX(0deg)";
                // $('.box').style.opacity = "1";                
            })

            $('.cur input').live('blur', function () {
                displayEdit();
                $('.cur').removeClass('cur');
            })

            var enableEdit = function () {
                var edit = $('.cur');

                // edit.find('h1').hide();
                edit.find('h1').css('opacity', 0);
                var text = edit.find('h1').text();
                edit.find('input').val(text).show().focus();
            }

            var displayEdit = function () {
                var edit = $('.cur');

                edit.find('input').hide();
                var text = edit.find('input').val();
                edit.find('h1').text(text).css('opacity', 1);
            }
        })
    </script>
</head>
<body>
    <div class="slider">
        <div class="flex-wrap">
            <div class="box">
                <h1>Hello World 1</h1>
                <input type="text" >
            </div>
            <div class="box">
                <h1>Hello World 1</h1>
                <input type="text" >
            </div>            
        </div>
    </div>
</body>
</html>
