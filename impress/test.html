<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <script type="text/javascript" src="js/basic/underscore-min.js"></script>
    <script type="text/javascript" src="js/basic/backbone-min.js"></script>
    <style type="text/css">
        *{margin: 0; padding: 0;}
/*        @font-face {
            font-family: "Jellyka Delicious Cake"; 
            src: url(fonts/Jellyka Delicious Cake.ttf);
        }*/
        @font-face {
            font-family: "merit2"; 
            src: url(merit2.ttf);
        }
        @font-face {
            font-family: "OptimusPrincepsSemiBold"; 
            src: url(OptimusPrincepsSemiBold.ttf);
        }       
/*        .style1 {
            font-family: "Jellyka Delicious Cake"; 
        }*/ 
        .style2 {
            font-family: "merit2";
        }
        .style3 {
            font-family: "OptimusPrincepsSemiBold"; 
        }

        .slider {
            width: 960px;
            height: 400px;
            background: orange;
            margin: 0 auto;
            margin-top: 50px;
        }
        .flex-wrap {
            display: -webkit-flexbox;
            border: 1px solid black;
            -webkit-flex-pack: center;
            -webkit-flex-align: center;
            -webkit-flex-direction: column;
            -webkit-perspective: 200px;

            width:80%;
            height:100%;
        }
        .transition {
            -webkit-transition:all 1000ms cubic-bezier(0.26, 0.86, 0.44, 0.985) 0s;
        }
        .box {            
            position: relative;
            /*-webkit-flex: 0;*/
            -webkit-transform-style: preserve-3d;
        }
        .hide {
            opacity: 0;            
            -webkit-transform-origin: 50% 0%;
            -webkit-transform: rotateX(-90deg);
        }
        .show{
            opacity: 1;
            -webkit-transform-origin: 50% 0%;            
            -webkit-transform: rotateX(0deg);            
        }
        h1 {
            padding: 5px;
            margin: 10px 0;
        }
        .box input {
            background: rgba(255, 255, 255, 0.5);
            width: 100%;
            height: 100%;
            /*padding: 5px;*/
            font-size: 32px;
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .cur{
            width: 100%;
        }
        input{
            display: block;
        }
    </style>
    <script type="text/javascript">    
        $(function () {
            $(document).click(function () {
                var box = document.querySelector(".box");
                $(box).addClass('show').removeClass('hide');
            }); 

            $('.box').dblclick(function () {
                $(this).addClass('cur').removeClass('transition');
                enableEdit();
            });

            $('.cur input').live('blur', function () {
                displayEdit();
                $('.cur').removeClass('cur')
            })

            var enableEdit = function () {
                var edit = $('.cur');

                edit.find('h1').css('opacity', 0);
                var text = edit.find('h1').text();
                edit.find('input').val(text).show().focus();
            }

            var displayEdit = function () {
                var edit = $('.cur');

                edit.find('input').hide();
                var text = edit.find('input').val();
                edit.find('h1').text(text).css('opacity', 1);
            }
        })
    </script>
</head>
<body>
    <div class="slider">
        <div class="flex-wrap">
                <h1 class="style2">Hello World 1</h1>
                <h1 class="style2">Hello World 1</h1>
                <h1 class="style3">Hello World 1</h1>
        </div>
    </div>
</body>
</html>
