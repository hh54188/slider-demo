<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        $(function () {
            $(document).keydown(function () {
                $('.slider-container')[0].style.WebkitTransform = "translate3D(1000px, -1000px, 0px)";
                setTimeout(function () {
                    $('.slider-container')[0].style.WebkitTransform = "translate3D(1000px, -1000px, 2000px)";
                }, 1000);
            })
        })
    </script>
</head>
<body>
<div id="wrapper">
    <div class="slider-container">
        <div class="square">
            <h1>Here is a test header</h1>
        </div>
    </div>
</div>
</body>
</html>
