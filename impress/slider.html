<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="js/basic/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/basic/jquery-ui-1.8.18.custom.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript">
        var cfg = {
            "x": 0,
            "y": 0,
            "scale": 1
        };

        var custom = {
            "scale": 1
        }

        var config = {
            width: 1280,
            height: 800,
            maxScale: 1,
            minScale: 0,
            perspective: 1000,
            transitionDuration: 1000
        };

        var computeWindowScale = function ( config ) {
            var hScale = window.innerHeight / config.height,
                wScale = window.innerWidth / config.width,
                scale = hScale > wScale ? wScale : hScale;//取一个最小的
            
            if (config.maxScale && scale > config.maxScale) {
                scale = config.maxScale;
            }
            
            if (config.minScale && scale < config.minScale) {
                scale = config.minScale;
            }
            
            return scale;
        };

        //只针对camera-zoom
        var resizeCanvas = function () {
            var scale = computeWindowScale(config);
            custom.scale = scale;
            $('#camera-zoom')[0].style.WebkitPerspective  = config.perspective/scale + "px";
            $('#camera-zoom')[0].style.WebkitTransform = "scale(" + scale + ")";

            var steps = $('.step');
            steps.each(function () {
                
            })
        }

        $(function () {
            resizeCanvas();

            $(window).resize(function () {
                resizeCanvas();
            })

            $('.step').each(function () {
                var width = parseInt($(this).css('width'));
                var height = parseInt($(this).css('height'));
                $(this).css({
                    'top': "-=" + (height / 2) + "px",
                    'left': "-=" + (width / 2) + "px"
                })
                var data = $(this).data();
                $(this)[0].style.WebkitTransform = "translate3D(" + data.x + "px, " + data.y + "px, 0px) scale(0.4)";
            })

            $(document).keydown(function () {
                if ($('.future').length == 0) {
                    $('.step').addClass('future');
                }

                var cur = $('.future:first');
                var data = cur.data();

                var target = {
                    "x": data.x * (-1),
                    "y": data.y * (-1),
                    "scale": 1 / data.scale
                }

                var targetScale = target.scale * custom.scale;

                $('#camera-zoom')[0].style.WebkitTransform = "scale(1)";            
                $("#camera-move")[0].style.WebkitTransform = "translate(" + target.x + "px, " + target.y + "px)";
                cur.removeClass('future');
            })
        })
    </script>
</head>
<body>
<div id="camera-zoom">
    <div id="camera-move">
        <div class="step future" data-x="100" data-y="-100" data-scale="1">
            <h1>X: 100, Y: -100</h1>
        </div>
        <div class="step future" data-x="-300" data-y="-300" data-scale="1">
            <h1>X: -300, Y: -300</h1>
        </div>
        <div class="step future" data-x="300" data-y="300" data-scale="1">
            <h1>X: 300, Y: 300</h1>
        </div>
        <div class="step future" data-x="-500" data-y="100" data-scale="1">
            <h1>X: -500, Y: 100</h1>
        </div>        
    </div>
</div>
</body>
</html>
